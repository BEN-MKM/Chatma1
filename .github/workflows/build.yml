name: Build Android App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout code
        uses: actions/checkout@v3

      - name: ğŸ— Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm install -g expo-cli
          npm install -g eas-cli

      - name: ğŸ” Debug Environment
        run: |
          node --version
          npm --version
          expo --version
          ls -la

      - name: ğŸ— Prebuild Android
        run: |
          npx expo prebuild --platform android --clean

      - name: ğŸ“± Debug Android files
        run: |
          ls -la android/
          ls -la android/app/
          cat android/local.properties || echo "No local.properties found"

      - name: ğŸ— Build Android app
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: ğŸ“± Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
